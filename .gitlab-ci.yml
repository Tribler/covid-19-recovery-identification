image: $CI_REGISTRY_IMAGE:latest
services:
  - docker:dind

stages:
  - container
  - build
  - validate
  - test

before_script:
  - yarn install
  - keytool -genkey -v -keystore ./android/app/debug.keystore -storepass android -alias androiddebugkey -dname "CN=Unknown, OU=Unknown, O=Unknown, L=Unknown, S=Unknown, C=Unknown" -keypass android -keyalg RSA -keysize 2048 -validity 10000
  - echo "sdk.dir=${ANDROID_HOME}" >>./android/local.properties

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - android/build/
    - android/.gradle/
    - android/app/build/
    - node_modules/

container:
  image: docker
  services:
    - docker:dind
  only:
    changes:
      - Dockerfile  
  stage: container
  before_script: []
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    untracked: true
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:latest || true
    - docker build --cache-from $CI_REGISTRY_IMAGE:latest
      --tag $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:latest

