build:
  stage: build
  script:
    - cd android && ./gradlew :app:assemble

java_checkstyle:
  stage: validate
  script:
    - cd android && ./gradlew :app:checkstyle
  artifacts:
    paths:
      - android/app/build/reports/checkstyle/

typescript_eslint:
  stage: validate
  script:
    - node_modules/eslint/bin/eslint.js ./components/** ./hooks/** ./network/** ./screens/** ./App.tsx ./index.js ./Store.tsx
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    untracked: true
  allow_failure: true

java_lint:
  stage: validate
  services:
    - docker:dind
  script:
    - cd android && ./gradlew :app:lint
  artifacts:
    paths:
      - android/app/build/reports/lint-results*.xml

code_quality:
  stage: validate
  script:
    - docker run --env SOURCE_CODE="$PWD" --volume "$PWD":/code registry. --volume /var/run/docker.sock:/var/run/docker.sock gitlab.com/gitlab-org/ci-cd/codequality:${VERSION:-latest} /code
  artifacts:
    paths:
      - gl-code-quality-report.json

license_scanning:
  stage: validate
  script:
    - docker run --volume "$PWD":/code registry.gitlab.com/gitlab-org/security-products/license-management:latest analyze /code
    - cd android
    - docker run --volume "$PWD":/code registry.gitlab.com/gitlab-org/security-products/license-management:latest analyze /code
    - cd app/src/main/python
    - docker run --volume "$PWD":/code registry.gitlab.com/gitlab-org/security-products/license-management:latest analyze /code
  artifacts:
    paths:
      - gl-license-management-report.json

dependency_scanning:
  stage: validate
  script:
    - docker run --interactive --tty --volume "$PWD":/code --volume /var/run/docker.sock:/var/run/docker.sock registry.gitlab.com/gitlab-org/security-products/dependency-scanning:${VERSION:-latest} /code
  artifacts:
    paths:
      - gl-dependency-scanning-report.json

sast:
  stage: test
  script:
    - docker run --interactive --tty --volume "$PWD":/code --volume /var/run/docker.sock:/var/run/docker.sock registry.gitlab.com/gitlab-org/security-products/sast:${VERSION:-latest} /app/bin/run /code
  artifacts:
    paths:
      - gl-sast-report.json

java_pmd:
  stage: test
  script:
    - cd android && ./gradlew :app:pmd
  artifacts:
    paths:
      - android/app/build/reports/pmd/

