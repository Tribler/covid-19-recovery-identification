rootProject.buildscript {
  repositories {
    maven { url "https://chaquo.com/maven" }
  }
}

buildscript {
  repositories {
    google()
    jcenter()
    maven { url "https://chaquo.com/maven" }
  }
  dependencies {
    classpath('com.android.tools.build:gradle:4.0.2')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin:' + project.properties['kotlinVersion'])
    classpath "com.chaquo.python:gradle:8.0.1"
  }
}

apply plugin: 'com.android.library'
apply plugin: 'com.chaquo.python'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion 30
  buildToolsVersion '30.0.2'
  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 30
    versionCode 1
    versionName '1.0'
    python {
      pip {
        install "-r", "src/main/python/requirements.txt"
      }
    }
    ndk {
      abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  mavenCentral()
  jcenter()
  google()
  maven {
    url("$rootDir/../node_modules/react-native/android")
  }
}

dependencies {
  api 'com.facebook.react:react-native:' + project.properties['reactNativeVersion']
  implementation 'org.jetbrains.kotlin:kotlin-stdlib:' + project.properties['kotlinVersion']
}
